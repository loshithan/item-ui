name: CI/CD Pipeline (Frontend Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: "loshithan"  # Your actual Docker Hub username
  IMAGE_NAME: "itemui"             # Your image name
  APP_SERVICE_NAME: "itemui-app-demo"  # Your Azure App Service name

jobs:
  build-and-test-ui:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'

    - name: Install UI dependencies
      run: npm ci

    - name: Build UI
      run: npm run build

  docker-build-and-push-ui:
    needs: build-and-test-ui
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Debug - Check env variables
      run: |
        echo "DockerHub Username: $DOCKERHUB_USERNAME"
        echo "Image Name: $IMAGE_NAME"
        echo "App Service Name: $APP_SERVICE_NAME"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}  # Keep token as secret!

    - name: Build Docker image
      run: |
        docker build . -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-app-service:
    needs: docker-build-and-push-ui
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_SERVICE_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Keep as secret!
        images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}